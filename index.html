<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>results-summary-component</title>
</head>

<body>
  <main>
    <div class="blue">
      <h1>Your Result</h1>
      <div class="result">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h6>Great</h6>
      <p>Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="summ">
      <h3>Summary</h3>

      <div class="summary red">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p>80<span>/100</span></p>

      </div>

      <div class="summary yellow">
        <div> <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p>92<span>/100</span></p>
      </div>

      <div class="summary green">
        <div> <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p>61<span>/100</span></p>
      </div>

      <div class="summary blueee">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p>73 <span>/100</span></p>
      </div>

      <button>Continue </button>
    </div>
  </main>

</body>

</html>
